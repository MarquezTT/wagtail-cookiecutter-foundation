{% raw %}{% load wagtailcore_tags wagtailimages_tags %}
{% if testimonials %}
    <ul class="testimonials" style="margin-left: 0;">
        {% for t in testimonials %}
            <li> 
                <blockquote>
                    <p>{{ t.text }}</p>
                    <h6>{{t.name}}</h6>
                </blockquote>
            </li> 
        {% endfor %}
    </ul>
{% endif %}{% endraw %}
